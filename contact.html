<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="contact.css">
   <title>Email</title>
</head>
<body>
   <div class="coordonnees">
       <div class="cordo">
       <div class="formul">
           <h1>Formulaire de contact</h1>
       <p></p>
      
           <form id="formulaire">
               <fieldset id="infos">
                   <legend><h2>Informations</h2></legend>
       
       
                   <div id="div_nm">
        <label for="name">Nom :</label><input type="text" name="nom" id="name" placeholder="Parket" required>
                   </div>
       
       
                   <div id="div_fnm">
                       <label for="firstname">Prenom :</label><input type="text" name="prenom" id="firstname" placeholder="Peter" required>
                          </div>
       
       
                                   <div id="choiceStatus">
                                       <label for="status">Vous etes :</label>
                                          </div>
                                          <div>
                                           <input type="radio" name="status" id="particulier" required checked><label for="particulier">Particulier</label>
                                          </div>
       
       
                                          <div>
                                           <input type="radio" name="status" id="professionnel" required checked><label for="professionnel">Professionnel</label>
                                          </div>
                                          <div id="div_st">
                                           <label for="societe">Ville :</label><input type="text" id="societe" placeholder="Nom da la ville">
                                            </div>
                                        </fieldset>
       
       
                                        <fieldset id="message">
                                           <legend><h2>Messege</h2></legend>
                                
                                
                                           <div>
                                            <label for="objet" selected>Objet :</label>
                                            <select type="text" name="objet" id="objet" required>
                                                <option value="mariage">Mariage</option>
                                                <option value="grossesse">Grossesse</option>
                                                <option value="bebe">Bebe</option>
                                                <option value="famille">Famille</option>
                                                <option value="bapteme">Bapteme</option>
                                                <option value="couple">Couple</option>
                                            </select>
                                           </div>
                                 <div>
                                    <label for="email">Email :</label><input type="email" id="email" nome="email"placeholder="email@mail.com"required>
                                 </div>
                                
                                
                                 <textarea name="message" id="message" cils="30" rows="10" placeholder="Message..." required></textarea>
                                
                                
                                 <button type="submit">Envoyer</button>      
                                 </fieldset>
                                    </form>
                                
                                </div>
                                <script src="evenements.js" type="module"></script>
                         </body>
                         </html>
